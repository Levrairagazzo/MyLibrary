<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" defer></script>
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>
                Welcome to Sydney's Library!
            </h1>
            <img src="book_14.svg" alt="">
        </div>
        <div class="form-container">
            <form name="myForm">
            <ul class="listForm">
                <li>
                    <label>Title</label> 
                    <input type="text" id="title" required name="bookTitle">
                </li>
                <li>
                    <label>Author</label>   
                    <input type="text" id="author" required name="bookAuthor">
                </li>
                <li>
                    <label for="">Number of pages</label>
                    <input type="number" id="pages" required>
                </li>

                <li>
                    <button type="submit" onclick="validateForm()">Add to library</button>
                </li>
                
            </ul>
            
            </form>
            
        </div>
        <div id="bookContainer">
            <div id="books">

            </div>
           
        </div>
      
        <button onclick="displayBook(testBook);">Test Book</button>

    </div>
    
</body>
  
</html>
