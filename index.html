<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" defer></script>
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <form>
            <ul class="listForm">
                <li>
                    <label>Title</label> 
                    <input type="text" id="title">
                </li>
                <li>
                    <label>Author</label>   
                    <input type="text" id="author">
                </li>
                <li>
                    <label for="">Number of pages</label>
                    <input type="number" id="pages">
                </li>
                <li>
                    <label>Already read</label> <input type="checkbox" id="read">
                </li>
                
            </ul>
            <button type="button" onclick="addBookToLibrary()">Add to library</button>
            </form>
            
        </div>
        <div id="bookContainer">
            <ul id="books">

            </ul>
           
        </div>
      
        <button onclick="displayBook()">Display Library</button>

    </div>
    
</body>
  
</html>
